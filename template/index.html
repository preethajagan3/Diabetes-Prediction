<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="Pregnancies" step="1" required>
        <br><br>

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="Glucose" step="0.01" required>
        <br><br>

        <label for="bloodpressure">Blood Pressure:</label>
        <input type="number" id="bloodpressure" name="BloodPressure" step="0.01" required>
        <br><br>

        <label for="skinthickness">Skin Thickness:</label>
        <input type="number" id="skinthickness" name="SkinThickness" step="0.01" required>
        <br><br>

        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="Insulin" step="0.01" required>
        <br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="BMI" step="0.01" required>
        <br><br>

        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" id="dpf" name="DiabetesPedigreeFunction" step="0.01" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" step="1" required>
        <br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
